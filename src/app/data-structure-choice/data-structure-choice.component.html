<div class="mt-5">
  <div class="m-1">
    <h3>Select Data Structure</h3>
  </div>
  <div class="m-1">
    <select class="form-select" [(ngModel)]="selected" (change)="$event.preventDefault(); handleSelect();">
      <option *ngFor="let dataStructure of dataStructures" [value]="dataStructure">
        {{ dataStructure }}
      </option>
    </select>
  </div>
</div>
