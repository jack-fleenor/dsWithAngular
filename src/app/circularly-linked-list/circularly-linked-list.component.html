<div style="margin: 25px">
  <div class="container" style="display: block; justify-content: center; align-items: center;">
    <div class="card" style="width: 100%">
      <div class="card-body" style="text-align: center;">
        <h4 class="card-title">
          Circularly Linked List : {{ list.count() }}
        </h4>
        <app-add-node [list]="list" (addNodeBack)="list.insertBack($event)" (addNodeFront)="list.insertFront($event)"
          class="card-text"></app-add-node>
      </div>
    </div>
    <div *ngIf="list.getNodeByPosition(currentPosition) !== null else null" class="card" style="width: 100%">
      <button class="btn btn-secondary" (click)="changePosition('backward')">
        <h1>
          <i class="bi bi-arrow-bar-left"></i>
          {{list.getNodeByPosition(this.currentPosition)?.prev === null ? 'null_ptr' :
          list.getNodeByPosition(this.currentPosition)!.prev!.id.substring(0, 5) + '...'}}
        </h1>
      </button>
      <div>
        <h1 *ngIf="list.getNodeByPosition(1)!.id === list.getNodeByPosition(currentPosition)!.id else null">
          Head Node
        </h1>
        <h1 *ngIf="list.getNodeByPosition(list.count())!.id === list.getNodeByPosition(currentPosition)!.id else null">
          Tail Node
        </h1>
      </div>
      <app-double-pointed-node [node]="list.getNodeByPosition(currentPosition)!"></app-double-pointed-node>
      <button class="btn btn-primary" (click)="changePosition('forward')">
        <h1>
          {{list.getNodeByPosition(this.currentPosition)!.next === null ? 'null_ptr' :
          list.getNodeByPosition(this.currentPosition)!.next!.id.substring(0, 5) + '...'}}
          <i class="bi bi-arrow-bar-right"></i>
        </h1>
      </button>
    </div>
  </div>
</div>
