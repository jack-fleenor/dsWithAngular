<div style="margin: 25px">
  <div class="container" style="display: block; justify-content: center; align-items: center;">
    <div class="card" style="width: 100%">
      <div class="card-body" style="text-align: center;">
        <h4 class="card-title">
          Doubly Linked List : {{ list.count() }}
        </h4>
        <app-add-node [list]="list" (addNodeBack)="list.insertBack($event)" (addNodeFront)="list.insertFront($event)"
          class="card-text"></app-add-node>
      </div>
    </div>
    <div *ngIf="list.getNodeByPosition(currentPosition) !== null else null" class="card" style="width: 100%">
      <app-node [node]="list.getNodeByPosition(currentPosition)!"></app-node>
      <button class="btn btn-primary" [disabled]="currentPosition === list.count()" (click)="changePosition('forward')">
        <h1>
          {{list.getNodeByPosition(this.currentPosition)?.next === null ? 'null_ptr' :
          list.getNodeByPosition(this.currentPosition)!.next!.id.substring(0, 5) + '...'}}
          <i class="bi bi-arrow-bar-right"></i>
        </h1>
      </button>
    </div>
  </div>
</div>
