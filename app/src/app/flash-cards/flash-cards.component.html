<ul>
  <div *ngIf="cards.length === 0">
    no cards found
  </div>
  <div *ngIf="cards.length !== 0">
    <div class="card" style="width: 18rem; margin: 25px;">
      <div class="card-body">
        <div class="card-title text-center">
          {{ cards[current].flipped ? cards[current].back : cards[current].front }}
        </div>
        <button class="btn btn-primary" (click)="$event.preventDefault(); cards[current].flipCard()">
          flip
        </button>
      </div>
    </div>
    <div>
      <button class="btn btn-secondary" (click)="$event.preventDefault(); changeCard(-1)">
        Prev
      </button>
      <button class="btn btn-secondary" (click)="$event.preventDefault(); changeCard(1)">
        Next
      </button>
    </div>
  </div>
</ul>
