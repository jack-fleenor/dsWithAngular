<form>
  <div class="shadow m-3 p-3" style="min-height: 150px; max-width: 500px;">
    <div class="m-3">
      <label class="form-label">
        Question 
      </label>
      <input 
        type="text" 
        name="new-flash-card-front" 
        class="form-control"
        [(ngModel)]="frontText"
      />
    </div>
    <div class="m-3">
      <label class="form-label">
        Answer
      </label>
      <textarea 
        type="text" 
        name="new-flash-card-front" 
        class="form-control"
        rows="3"
        [(ngModel)]="backText"
      ></textarea>
    </div>
    <div class="text-end m-3">
      <button
        type="submit"
        class="btn btn-primary"
        (click)="$event.preventDefault(); addNewFlashCard()"
      >
        Add Flash Card
      </button>
    </div>
  </div>

</form>
