<form style="width: 25rem; margin: 25px;">
  <div class="mb-3">
    <label class="form-label">
      Question 
    </label>
    <input 
      type="text" 
      name="new-flash-card-front" 
      class="form-control"
      [(ngModel)]="frontText"
    />
  </div>
  <div class="mb-3">
    <label class="form-label">
      Answer
    </label>
    <textarea 
      type="text" 
      name="new-flash-card-front" 
      class="form-control"
      rows="3"
      [(ngModel)]="backText"
    ></textarea>
  </div>
  <div class="text-end">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="$event.preventDefault(); addNewFlashCard()"
    >
      Add Flash Card
    </button>
  </div>
</form>
