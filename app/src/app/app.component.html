<div class="container-md text-center">
  <div class="row">
    <div class="col-4">
      <app-data-structure-choice (select)="handleEvent($event)"></app-data-structure-choice>
      <div *ngIf="selected !== null else null">
        <app-add-node [list]="list" (addNodeBack)="list.insertBack($event)"
          (addNodeFront)="list.insertFront($event)"></app-add-node>
      </div>
    </div>
    <div class="col-8">
      <div *ngIf="selected === 'Single Linked List' else null">
        <app-single-linked-list [list]="list"></app-single-linked-list>
      </div>
    </div>
  </div>
</div>
